<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <script src="script.js" defer></script>
    <title>AdminBoard</title>
</head>
<body>
    <div id="overlay"></div>
    <section id = "login">
        <h3>Login</h3>
        <form action="#" method="get">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div id = "password-div">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <img src="img/icons/show.png" alt="show password" id="show-password-icon">
            </div>

            <div id = "login-buttons">
                <button type="submit" id="login-button">Continue</button>
            </div>
        </form>
    </section>
    <header>
            <div class="img-container" id="odin-logo">
                <img src="img/logo.png" alt="Odin Logo">
            </div>
            <h1>Welcome to the Admin Dashboard!</h1>
            <div id="header-right">
                <div id="user">
                    <div class="img-container">
                        <img src="img/icons/user.png" alt="User">
                    </div>
                    <h3>Munlaly</h3>
                </div>
                <h3 id="logout">Log out</h3>
            </div>
    </header>
    
    <main ">
        <div id="sidebar">
            <div class="sidebar-item">
                <div class="img-container">
                    <img src="img/icons/user.png" alt="Profile">
                </div>
                <h3>Profile</h3>
            </div>

            <div class="sidebar-item">
                <div class="img-container">
                    <img src="img/icons/projects.png" alt="Projects">
                </div>
                  <h3>Projects</h3>
            </div>
            
            <div class="sidebar-item">
                <div class="img-container">
                    <img src="img/icons/upload.png" alt="Upload">
                </div>
                 <h3>Upload</h3>
            </div>

            <div class="sidebar-item">
                <div class="img-container">
                    <img src="img/icons/github.png" alt="Github">
                </div>
                 <h3>Github</h3>
            </div>
            
            <div class="sidebar-item">
                <div class="img-container">
                    <img src="img/icons/conatct.png" alt="Conatct">
                </div>
                 <h3>Contact</h3>
            </div>

            <div class="sidebar-item">
                <div class="img-container">
                    <img src="img/icons/info.png" alt="Info">
                </div>
                 <h3>Info</h3>
            </div>
        </div>

        <div id="content">
            <div id="content-title">
                <h2>Projects</h2>
            </div>

            <div id="main-content" class=" upload"> <!--add project class-->
               <!--- Projects
                <div class="projects-item">
                    <div class="img-container">
                        <img src="img/projects/calculator.png" alt="Calculator">
                    </div>
                    <h4>Calculator</h4>
                </div>

                <div class="projects-item">
                    <div class="img-container">
                        <img src="img/projects/drawing_board.png" alt="Drawing Board">
                    </div>
                    <h4>Drawing Board</h4>
                </div>

                <div class="projects-item">
                    <div class="img-container">
                        <img src="img/projects/rock-paper-scissors.png" alt="Rock-Paper-Scissors">
                    </div>
                    <h4>Rock Paper Scissors</h4>
                </div>

                <div class="projects-item">
                    <div class="img-container">
                        <img src="img/projects/form.png" alt="Sigin Form">
                    </div>
                    <h4>Signin Form</h4>
                </div>
                --->
            <!-- Upload -->
             <div id="img-drop">
                <div id="droparea">
                    <p>Drop your .png or .jpg here!</p>
                </div>
             </div>
                
            </div>  
        </div>

        <footer>
            <h1>Ceraeted by Bence</h1>
        </footer>
        
    </main>

    
</body>
</html>
