<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <script src="script.js" defer></script>
    <title>AdminBoard</title>
</head>
<body>
    <div id="overlay"></div>
    <section id = "login">
        <h3>Login</h3>
        <form action="#" method="get">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div id = "password-div">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <img src="show.png" alt="show password" id="show-password-icon">
            </div>

            <div id = "login-buttons">
                <button type="submit" id="login-button">Continue</button>
            </div>
        </form>
    </section>
    <header>
            <div class="img-container" id="odin-logo">
                <img src="logo.png" alt="Odin Logo">
            </div>
            <h1>Welcome to the Admin Dashboard!</h1>
            <div id="header-right">
                <div id="user">
                    <div class="img-container">
                        <img src="user.png" alt="User">
                    </div>
                    <h3>Munlaly</h3>
                </div>
                <h3 id="logout">Log out</h3>
            </div>
    </header>
    
    <main id="content">
        <div id="sidebar">

        </div>

        <div id="main-content">

        </div>

        <footer>
            <h1>Ceraeted by Bence</h1>
        </footer>
        
    </main>

    
</body>
</html>
